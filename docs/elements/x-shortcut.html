    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-shortcut ctrl key="C"></x-shortcut>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Complex</h4>

        <xel-demo>
          <template>
            <x-shortcut ctrl alt shift key="P"></x-shortcut>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>

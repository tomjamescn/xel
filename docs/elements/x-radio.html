<div class="view">
  <article>
    <h2>Radio</h2>

    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <xel-demo>
        <template>
          <x-radio></x-radio>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Toggled</h4>

      <xel-demo>
        <template>
          <x-radio toggled></x-radio>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Mixed</h4>

      <xel-demo>
        <template>
          <x-radio toggled mixed></x-radio>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <xel-demo>
        <template>
          <x-radio toggled disabled></x-radio>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Label</h4>

      <xel-demo>
        <template>
          <x-box>
            <x-radio id="radio" type="spin"></x-radio>
            <x-label for="radio">Sample label</x-label>
          </x-box>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Radios</h4>

      <xel-demo>
        <template>
          <x-radios>
            <x-box>
              <x-radio id="first-radio"></x-radio>
              <x-label for="first-radio">First option</x-label>
            </x-box>
            <x-box>
              <x-radio id="second-radio" toggled></x-radio>
              <x-label for="second-radio">Second option</x-label>
            </x-box>
            <x-box>
              <x-radio id="third-radio"></x-radio>
              <x-label for="third-radio">Third option</x-label>
            </x-box>
          </x-radios>
        </template>
      </xel-demo>
    </section>
  </article>
</div>

<div class="view">
  <article>
    <h2>Label</h2>

    <p><strong>&lt;x-label&gt;</strong> is a generic element simillar to <strong>&lt;label&gt;</strong>, but can be used in any place rather than just inside HTML forms.</p>

    <hr/>

    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <xel-demo>
        <template>
          <x-label>Name</x-label>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Button label</h4>

      <xel-demo>
        <template>
          <x-button>
            <x-label>Button</x-label>
          </x-button>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Input label</h4>

      <xel-demo>
        <template>
          <x-input>
            <x-label>Name</x-label>
          </x-input>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Checkbox label</h4>

      <xel-demo>
        <template>
          <x-box>
            <x-checkbox id="checkbox"></x-checkbox>
            <x-label for="checkbox">Show tooltips</x-label>
          </x-box>
        </template>
      </xel-demo>
    </section>
  </article>
</div>

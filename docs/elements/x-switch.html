<div class="view">
  <article>
    <h2>Switch</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-switch></x-switch>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Toggled</h4>

        <xel-demo>
          <template>
            <x-switch toggled></x-switch>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Mixed</h4>

        <xel-demo>
          <template>
            <x-switch mixed></x-switch>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Toggled, mixed</h4>

        <xel-demo>
          <template>
            <x-switch toggled mixed></x-switch>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Disabled</h4>

        <xel-demo>
          <template>
            <x-switch disabled></x-switch>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Label</h4>

        <xel-demo>
          <template>
            <x-box>
              <x-switch id="switch-1"></x-switch>
              <x-label for="switch-1">Switch</x-label>
            </x-box>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Label and description</h4>

        <xel-demo>
          <template>
            <x-box>
              <x-switch id="switch-1"></x-switch>
              <x-label for="switch-1">
                <x-box vertical>
                  <strong>Switch</strong>
                  <span>Sample description with a <a href="#">link</a></span>
                </x-box>
              </x-label>
            </x-box>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Skin <em>"mini"</em></h4>

        <xel-demo>
          <template>
            <x-switch skin="mini" toggled></x-switch>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>

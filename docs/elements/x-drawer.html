<div class="view">
  <article>
    <h2>Drawer</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-drawer id="drawer"></x-drawer>

            <x-button id="button">
              <x-label>Open</x-label>
            </x-button>

            <script>
              let drawer = document.querySelector("#drawer");
              let button = document.querySelector("#button");
              button.addEventListener("click", () => drawer.opened = true);
            </script>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>

<div class="view">
  <article>
    <h2>Tabs</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-tabs>
              <x-tab selected>
                <x-label>Item one</x-label>
              </x-tab>

              <x-tab>
                <x-label>Item two</x-label>
              </x-tab>

              <x-tab>
                <x-label>Item three</x-label>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Horizontal</h4>

        <xel-demo>
          <template>
            <x-tabs>
              <x-tab selected>
                <x-box>
                  <x-icon name="mail"></x-icon>
                  <x-label>Item one</x-label>
                </x-box>
              </x-tab>

              <x-tab>
                <x-box>
                  <x-icon name="send"></x-icon>
                  <x-label>Item two</x-label>
                </x-box>
              </x-tab>

              <x-tab>
                <x-box>
                  <x-icon name="unarchive"></x-icon>
                  <x-label>Item three</x-label>
                </x-box>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Vertical</h4>

        <xel-demo>
          <template>
            <x-tabs>
              <x-tab selected>
                <x-box vertical>
                  <x-icon name="mail"></x-icon>
                  <x-label>Item one</x-label>
                </x-box>
              </x-tab>

              <x-tab>
                <x-box vertical>
                  <x-icon name="send"></x-icon>
                  <x-label>Item two</x-label>
                </x-box>
              </x-tab>

              <x-tab>
                <x-box vertical>
                  <x-icon name="unarchive"></x-icon>
                  <x-label>Item three</x-label>
                </x-box>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Only icons</h4>

        <xel-demo>
          <template>
            <x-tabs>
              <x-tab selected>
                <x-icon name="mail"></x-icon>
              </x-tab>

              <x-tab>
                <x-icon name="send"></x-icon>
              </x-tab>

              <x-tab>
                <x-icon name="unarchive"></x-icon>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Menu</h4>

        <xel-demo>
          <template>
            <x-tabs>
              <x-tab selected>
                <x-label>Web</x-label>
              </x-tab>

              <x-tab>
                <x-label>Video</x-label>
              </x-tab>

              <x-tab>
                <x-label>Images</x-label>
              </x-tab>

              <x-tab>
                <x-label>News</x-label>
              </x-tab>

              <x-tab>
                <x-label>More</x-label>

                <x-menu>
                  <x-menuitem>
                    <x-label>Maps</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Books</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Flights</x-label>
                  </x-menuitem>

                  <x-menuitem>
                    <x-label>Apps</x-label>
                  </x-menuitem>
                </x-menu>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Centered</h4>

        <xel-demo>
          <template>
            <x-tabs centered>
              <x-tab selected>
                <x-label>Web</x-label>
              </x-tab>

              <x-tab>
                <x-label>Video</x-label>
              </x-tab>

              <x-tab>
                <x-label>Images</x-label>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section data-themes="material">
        <h4>Skin <em>"compact"</em></h4>

        <xel-demo>
          <template>
            <x-tabs skin="compact" centered>
              <x-tab selected>
                <x-icon name="history"></x-icon>
                <x-label>Recents</x-label>
              </x-tab>

              <x-tab>
                <x-icon name="favorite"></x-icon>
                <x-label>Favorites</x-label>
              </x-tab>

              <x-tab>
                <x-icon name="my-location"></x-icon>
                <x-label>Nearby</x-label>
              </x-tab>
            </x-tabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section data-themes="material">

    </section>
  </article>

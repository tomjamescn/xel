<div class="view">
  <article>
    <h2>Text area</h2>

    <hr/>

    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <xel-demo>
        <template>
          <x-textarea></x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Value</h4>

      <xel-demo>
        <template>
          <x-textarea value="Sample text"></x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Label</h4>

      <xel-demo>
        <template>
          <x-textarea>
            <x-label>Name</x-label>
          </x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Spellcheck</h4>

      <xel-demo>
        <template>
          <x-textarea value="There is a typo heree" spellcheck></x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Disabled</h4>

      <xel-demo>
        <template>
          <x-textarea value="Sample value" disabled></x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section>
      <h4>Required</h4>

      <xel-demo>
        <template>
          <x-textarea required>
            <x-label>Last name</x-label>
          </x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="material">
      <h4>Skin <em>"flat"</em></h4>

      <xel-demo>
        <template>
          <x-textarea value="Hello" skin="flat">
            <x-label>Message</x-label>
          </x-textarea>
        </template>
      </xel-demo>
    </section>

    <hr/>

    <section data-themes="macos">
      <h4>Skin <em>"textured"</em></h4>

      <xel-demo>
        <template>
          <x-textarea value="Hello" skin="textured">
            <x-label>Message</x-label>
          </x-textarea>
        </template>
      </xel-demo>
    </section>
  </article>
</div>

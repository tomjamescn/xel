<div class="view">
  <article>
    <h2>Document tabs</h2>

    <p><strong>&lt;x-doctabs&gt;</strong> are best suited for document-based apps such as text editors or image viewers as each tab can be opened, closed and rearranged by the user.</p>

    <hr/>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-doctabs>
              <x-doctab selected>
                <x-label>Document 1</x-label>
              </x-doctab>

              <x-doctab>
                <x-label>Document 2</x-label>
              </x-doctab>
            </x-doctabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Thumbnails</h4>

        <xel-demo>
          <template>
            <x-doctabs>
              <x-doctab selected>
                <x-icon name="settings"></x-icon>
                <x-label>Icon</x-label>
              </x-doctab>

              <x-doctab>
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAAAAAA6fptVAAAACklEQVR4nGP6DwABBQECz6AuzQAAAABJRU5ErkJggg==">
                <x-label>Image</x-label>
              </x-doctab>
            </x-doctabs>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>States</h4>

        <xel-demo>
          <template>
            <x-doctabs>
              <x-doctab>
                <x-label>Normal</x-label>
              </x-doctab>

              <x-doctab selected>
                <x-label>Selected</x-label>
              </x-doctab>

              <x-doctab edited>
                <x-label>Edited</x-label>
              </x-doctab>

              <x-doctab disabled>
                <x-label>Disabled</x-label>
              </x-doctab>
            </x-doctabs>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>

<div class="view">
  <article>
    <h2>Checkbox</h2>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-checkbox></x-checkbox>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Toggled</h4>

        <xel-demo>
          <template>
            <x-checkbox toggled></x-checkbox>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Mixed</h4>

        <xel-demo>
          <template>
            <x-checkbox mixed></x-checkbox>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Toggled, mixed</h4>

        <xel-demo>
          <template>
            <x-checkbox toggled mixed></x-checkbox>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Disabled</h4>

        <xel-demo>
          <template>
            <x-checkbox toggled disabled></x-checkbox>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Label</h4>

        <xel-demo>
          <template>
            <x-box>
              <x-checkbox id="checkbox"></x-checkbox>
              <x-label for="checkbox">This is sample description</x-label>
            </x-box>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Label and description</h4>

        <xel-demo>
          <template>
            <x-box>
              <x-checkbox id="checkbox"></x-checkbox>
              <x-label for="checkbox">
                <x-box vertical>
                  <x-label><strong>Option</strong></x-label>
                  <x-label>This is a description with a <a href="#">link</a>.</x-label>
                </x-box>
              </x-label>
            </x-box>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>
